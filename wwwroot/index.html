<!doctype html>
<html>

<head>
  <title>Books</title>
</head>

<body>
  <!-- list -->
  <h1>Books</h1>
  <p id="books-list-waiting">Loading…</p>
  <ul id="books-list" style="display:none"></ul>
  <script type="text/html" id="book-template">
    <li><strong>{{title}}</strong> ({{price}} €)<br><small>{{authors}}</small></li>
  </script>

  <!-- form -->
  <h2>Add new book</h2>
  <form method="post" id="book-form">
    <pre class="error" style="display:none"></pre>
    <p>
      Book :
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="isbn" placeholder="ISBN">
      <input type="text" name="price" placeholder="Price">
    </p>
    <div class="authors"></div>
    <p><a href="#" class="new-author"><small>[+] author</small></a></p>
    <input type="submit">
  </form>
  <script type="text/html" id="form-author-template">
    <p class="form-author">
      Author :
      <input type="text" name="authors[][name]" placeholder="Name">
      <input type="text" name="authors[][birthdate]" placeholder="Birth date">
      <a href="#" class="remove-author"><small>[-] author</small></a>
    </p>
  </script>

  <!-- JSON schema validator, don't cry, concat and uglify will be your friend -->
  <script type="text/javascript" src="JSV/lib/uri/uri.js"></script>
  <script type="text/javascript" src="JSV/lib/uri/schemes/urn.js"></script>
  <script type="text/javascript" src="JSV/lib/jsv.js"></script>
  <script type="text/javascript" src="JSV/lib/json-schema-draft-03.js"></script>
  <script type="text/javascript" src="JSV/lib/json-schema-draft-02.js"></script>
  <script type="text/javascript" src="JSV/lib/json-schema-draft-01.js"></script>
  <!-- JS -->
  <script src="jquery.min.js"></script>
  <script src="books.js"></script>
</body>

</html>
